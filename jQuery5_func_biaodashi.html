<script id="niming_func">
  $(document).ready(function(){
    $("#img").click(function(){
      //定义信息info
      var info = "<div><h3><strong>菖蒲</strong></h3><p>丛生植物</p></div>";
      //在图片下方显示info
      $(this).after(info);
      //解除绑定click事件，防止重复点击导致多次显示
      $(this).unbind("click");
    });
  });
</script>
